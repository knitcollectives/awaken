{% extends "section_header.html" %}

{% block content %}
<div class='login-form' style="width: 50%;">
  <div class="row justify-content">
    <div class="container">
      <h1>Login</h1>
      <hr>
      <br>
      <div class="login-wrapper">
        <form method='POST'>
          {% csrf_token %}
          <div>
            {% for field in form %}
              <div>
                {{ field.label_tag }}<br>
                {{ field }}
              </div>
             {% endfor %}
          </div>
          <br>
          <button class="btn btn-info btn-md" type="submit">Login</button>
        </form>
      <br>
        <p>Don't have an account? <a href="/register" target="blank"><strong>register here</strong></a>!</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
